<!DOCTYPE html>
<html>
<head>
  <title>Meme Image with Text Overlay</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .meme {
      margin: auto;
      width: 450px;
      height: 450px;
      background-image: url('template.png');
    background-size: 100%; 
      text-align: center;
      position: relative;
    }

    #myText {
      position: absolute; 
      left: 0;
      right: 45%;
      top: 70%;
      margin: 15px 0;
      padding: 0 5px;
      font-family: impact;
      font-size: 1.3em;
      color: white;
      letter-spacing: 1px;
      text-shadow: 2px 2px 0 #000,
                   -2px -2px 0 #000,
                   2px -2px 0 #000,
                   -2px 2px 0 #000,
                   0px 2px 0 #000,
                   2px 0px 0 #000,
                   0px -2px 0 #000,
                   -2px 0px 0 #000,
                   2px 2px 5px #000;
    }

    #yesAJ {
      position: absolute; 
      right: 10%;
      top: 70%;
      margin: 15px 0;
      padding: 0 5px;
      font-family: impact;
      font-size: 1.3em;
      color: white;
      letter-spacing: 1px;
      text-shadow: 2px 2px 0 #000,
                   -2px -2px 0 #000,
                   2px -2px 0 #000,
                   -2px 2px 0 #000,
                   0px 2px 0 #000,
                   2px 0px 0 #000,
                   0px -2px 0 #000,
                   -2px 0px 0 #000,
                   2px 2px 5px #000;
    }

    .meme .bottom {
      bottom: 0;
    }

    .meme .top {
      top: 0;
    }
  </style>
  <script>
    function changeText() {
      var currentTime = new Date();
      var currentHour = currentTime.getHours();
      var currentMinute = currentTime.getMinutes();
      var amPm = currentHour >= 12 ? "PM" : "AM";
      
      // Convert the hour to 12-hour format
      currentHour = currentHour % 12 || 12;
      
      var textElement = document.getElementById("myText");
      
      // Change the text to represent the current time in 12-hour format with a new line after amPm
      textElement.textContent = "Tim it's " + currentHour + ":" + currentMinute.toString().padStart(2, '0') + " " + amPm + "\n" + "time to play Overwatch 2";
      
      // Call the function again after 1 minute
      setTimeout(changeText, 60000);
    }
  </script>
</head>
<body onload="changeText()">
  <div class="meme">
    <p id="myText" class="bottom"></p>
    <p id="yesAJ" class="bottom">Yes AJ</p>
  </div>
</body>
</html>
